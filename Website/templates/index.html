<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart Next Order Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .order-list {
            margin-bottom: 20px;
        }
        .order-item {
            margin: 15px 0;
            border: 1px solid #ddd;
            padding: 15px;
        }
        .product-row {
            display: flex;
            flex-wrap: wrap;
        }
        .product-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            width: 120px;
            text-align: center;
        }
        .product-name {
            margin-top: 10px;
            font-size: 14px;
        }
        .product-image {
            margin: 10px 0;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Instacart Next Order Prediction</h1>

    <form id="prediction-form">
        <label for="user_id">Enter User ID:</label>
        <input type="number" id="user_id" required>
        <button type="button" id="get-products">Get Ordered Products</button>
    </form>

    <div id="prediction-results"></div>

    <script>
        document.getElementById('get-products').addEventListener('click', function (event) {
            event.preventDefault();

            const userId = document.getElementById('user_id').value;
            const resultDiv = document.getElementById('prediction-results');

            resultDiv.innerHTML = "Loading...";

            fetch('/get-products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'user_id': userId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                } else if (!data.grouped_products || data.grouped_products.length === 0) {
                    resultDiv.innerHTML = `<p>No ordered products found for this user.</p>`;
                } else {
                    let resultHTML = '<h3>Ordered Products</h3><div class="order-list">';
                    let orderCount = 0;

                    data.grouped_products.forEach(order => {
                        if (orderCount < 3) {
                            resultHTML += `<div class="order-item">
                                <h3>Order Id - ${order.order_id}</h3>
                                <div class="product-row">`;

                            order.product_name.forEach((productName, index) => {
                                resultHTML += `<div class="product-item">
                                    <div class="product-image">`;

                                if (order.image_urls && order.image_urls[index]) {
                                    resultHTML += `<img src="${order.image_urls[index]}" alt="Product Image" width="100" />`;
                                } else {
                                    resultHTML += `<img src="https://via.placeholder.com/100" alt="No Image Available" width="100" />`;
                                }

                                resultHTML += `</div>
                                    <div class="product-name"><p>${productName}</p></div>
                                </div>`;
                            });

                            resultHTML += '</div></div>';
                            orderCount++;
                        }
                    });

                    resultHTML += '</div>';
                    resultDiv.innerHTML = resultHTML;
                }
            })
            .catch(error => {
                console.error("Error fetching product data:", error);
                resultDiv.innerHTML = `<p>There was an error retrieving the products. Please try again later.</p>`;
            });
        });
    </script>
</body>
</html>
