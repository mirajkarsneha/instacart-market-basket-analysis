<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacart Next Order Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #28a745;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        form {
            text-align: center;
            margin-bottom: 30px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .order-list {
            margin-top: 20px;
        }
        .order-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ffffff;
        }
        .product-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: start;
        }
        .product-item {
            flex: 1 1 calc(16.666% - 20px); /* 6 products in a row */
            box-sizing: border-box;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product-name {
            font-size: 14px;
            margin-top: 8px;
            color: #333;
        }
        .loading, .error {
            text-align: center;
            font-size: 18px;
            color: #ff6347;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #28a745;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .recommended-products-section {
            margin-top: 30px;
        }

        .recommended-product-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .recommended-product-image {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            overflow: hidden;
        }

        .recommended-product-image img {
            width: 100%;
            height: auto;
        }

        .recommended-product-info {
            flex-grow: 1;
        }

        .recommended-product-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .recommended-product-description {
            font-size: 14px;
            color: #777;
        }

        .recommended-product-price {
            font-size: 14px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Next Order Prediction</h1>
        <form id="userForm">
            <input type="number" id="user_id" placeholder="Enter User ID" required>
            <button type="submit">Get Order</button>
        </form>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="orderList" class="order-list"></div>

        <h2 id="recommendedProductsTitle" style="display:none;">Recommended Products</h2>
        <div id="recommendedProducts" class="recommended-products-section"></div>

        <!-- New Predict Next Order button -->
        <div id="predictNextOrderDiv" style="display: none; text-align: center; margin-top: 20px;">
            <button id="predictNextOrderBtn">Predict Next Order</button>
        </div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let userId = document.getElementById('user_id').value;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('orderList').innerHTML = '';
            document.getElementById('recommendedProducts').innerHTML = '';
            document.getElementById('recommendedProductsTitle').style.display = 'none'; // Hide Recommended Products initially

            fetch('/get-products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `user_id=${userId}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';

                if (data.error) {
                    document.getElementById('error').innerHTML = data.error;
                    document.getElementById('error').style.display = 'block';
                    return;
                }

                let orderList = document.getElementById('orderList');
                let recommendedProducts = document.getElementById('recommendedProducts');
                let recommendedProductsTitle = document.getElementById('recommendedProductsTitle');
                let predictNextOrderDiv = document.getElementById('predictNextOrderDiv');

                // Display user's ordered products
                data.grouped_products.forEach(order => {
                    let orderItem = document.createElement('div');
                    orderItem.className = 'order-item';
                    orderItem.innerHTML = `

                        <h3>Order ID: ${order.order_id}</h3>
                        <div class="product-row">
                            ${order.product_name.map((name, index) => `

                                <div class="product-item">
                                    <div class="product-image"><img src="${order.image_urls[index]}" alt="${name}"></div>
                                    <div class="product-name">${name}</div>
                                </div>
                            `).join('')}

                        </div>
                    `;
                    orderList.appendChild(orderItem);
                });

                // Display recommended products only after order information is loaded
                recommendedProductsTitle.style.display = 'block';
                data.recommended_products.forEach((product, index) => {
                    let recommendedProductItem = document.createElement('div');
                    recommendedProductItem.className = 'recommended-product-item';

                    recommendedProductItem.innerHTML = `

                        <div class="recommended-product-image">
                            <img src="${data.recommended_products_images[index]}" alt="${product}">
                        </div>
                        <div class="recommended-product-info">
                            <div class="recommended-product-name">${product}</div>
                        </div>
                    `;

                    recommendedProducts.appendChild(recommendedProductItem);
                });

                // Show Predict Next Order button
                predictNextOrderDiv.style.display = 'block';
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerHTML = "Error fetching data.";
                document.getElementById('error').style.display = 'block';
            });
        });

        // Event listener for the "Predict Next Order" button
        document.getElementById('predictNextOrderBtn').addEventListener('click', function() {
            let userId = document.getElementById('user_id').value;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            fetch('/predict-next-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `user_id=${userId}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';

                if (data.error) {
                    document.getElementById('error').innerHTML = data.error;
                    document.getElementById('error').style.display = 'block';
                    return;
                }

                alert('Predicted Next Order: ' + data.prediction);
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerHTML = "Error predicting next order.";
                document.getElementById('error').style.display = 'block';
            });
        });
    </script>
</body>
</html>
